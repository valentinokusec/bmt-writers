<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<title>Page Preloading Effect | Demo 1</title>
		<meta name="description" content="Page Preloading Effect: Re-creating the effect seen on fontface.ninja" />
		<meta name="keywords" content="page loading, effect, initial, logo, sliding, web design, css animation, transform" />
		<meta name="author" content="Codrops" />
	
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="../css/demo.css" />
		<link rel="stylesheet" type="text/css" href="../css/component.css" />
				<link rel="stylesheet" type="text/css" href="../css/style2.css" />
			<link rel="stylesheet" type="text/css" href="../css/dialog.css" />
		<!-- individual effect -->
		<link rel="stylesheet" type="text/css" href="../css/dialog-sandra.css" />
		<link rel="stylesheet" type="text/css" href="../css/header.css" />
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

			<link rel="stylesheet" type="text/css" href="../css/icons.css" />
	
	</head>
	<body class="">
	<div id="chapter" type="hidden" style="display: none"
			th:text="${chapter.id}"></div>
	<div id="perspective" class="perspective effect-movedown">
	<div th:include="fragments/header::main"></div>
		<div class="container">
			<button id="menu-toggle" class="menu-toggle"><span>Menu</span></button>
			<div id="theSidebar" class="sidebar">
				<button class="close-button fa fa-fw fa-close"></button>

				<h1 th:text="${chapter.book.name}"></h1>

				<i class="fa fa-clock-o" aria-hidden="true"></i>

				<p th:text="${#dates.format(chapter.book.created, 'dd-MMM-yyyy')}"></p>

				<i class="fa fa-clock-o" aria-hidden="true"></i>

				<p th:text="${#dates.format(chapter.book.updated, 'dd-MMM-yyyy')}"></p>

				<div class="related">

					<!-- 		<a href="http://tympanus.net/Development/BookPreview/">Book Preview</a>
					<a href="http://tympanus.net/Tutorials/ThumbnailGridExpandingPreview/">Thumbnail Grid</a>
					<a href="http://tympanus.net/Development/3DGridEffect/">3D Grid Effect</a> -->
				</div>
			</div>
			<div id="theGrid" class="main">
				<section class="grid">
				<header class="top-bar"><button id="new_chapter" data-dialog="somedialog">New Chapter</button></header>
					<div th:each="page : ${chapter.page}" class="pages">
					<textarea th:id="${page.id}" rows="20" cols="100" class="page"></textarea>
					</div>
					
					
				</section>
			
				
			</div>
		</div><!-- /container -->
</div>

	<script src="/webjars/stomp-websocket/stomp.min.js"></script>

</html>
