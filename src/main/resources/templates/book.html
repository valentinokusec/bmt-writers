<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Page Preloading Effect | Demo 1</title>
<meta name="description"
	content="Page Preloading Effect: Re-creating the effect seen on fontface.ninja" />
<meta name="keywords"
	content="page loading, effect, initial, logo, sliding, web design, css animation, transform" />
<meta name="author" content="Codrops" />

<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../css/demo.css" />
<link rel="stylesheet" type="text/css" href="../css/component.css" />
<link rel="stylesheet" type="text/css" href="../css/style2.css" />
<link rel="stylesheet" type="text/css" href="../css/dialog.css" />
<!-- individual effect -->
<link rel="stylesheet" type="text/css" href="../css/dialog-sandra.css" />
<link rel="stylesheet" type="text/css" href="../css/header.css" />
<link rel="stylesheet" type="text/css"
	href="../css/font-awesome.min.css" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="../css/effect1.css" />

<link rel="stylesheet" type="text/css" href="../css/icons.css" />

</head>
<body class="">
	<div id="perspective" class="perspective effect-movedown">
		<div th:include="fragments/header::main"></div>
		<div class="container">
			<button id="menu-toggle" class="menu-toggle">
				<span>Menu</span>
			</button>
			<div id="theSidebar" class="sidebar">
				<button class="close-button fa fa-fw fa-close"></button>

				<h1 th:text="${book.name}"></h1>

				<i class="fa fa-clock-o" aria-hidden="true"></i>

				<p th:text="${#dates.format(book.created, 'dd-MMM-yyyy')}"></p>

				<i class="fa fa-clock-o" aria-hidden="true"></i>

				<p th:text="${#dates.format(book.updated, 'dd-MMM-yyyy')}"></p>

				<div class="related">

					<!-- 		<a href="http://tympanus.net/Development/BookPreview/">Book Preview</a>
					<a href="http://tympanus.net/Tutorials/ThumbnailGridExpandingPreview/">Thumbnail Grid</a>
					<a href="http://tympanus.net/Development/3DGridEffect/">3D Grid Effect</a> -->
				</div>
			</div>
			<div id="theGrid" class="main">
				<section class="grid">
					<header class="top-bar">
						<button id="new_chapter" data-dialog="somedialog">New
							Chapter</button>
					</header>
					<a th:each="chapter : ${book.chapters}" class="grid__item"
						th:href="'/chapter/' + ${chapter.id}">
						<h2 class="title title--preview" th:text="${chapter.name}"></h2>
						<div class="loader"></div> <!-- 	<span class="category">Life &amp; Death</span> -->
						<div class="meta meta--preview">
							
							<i class="fa fa-clock-o" aria-hidden="true"></i>

							<p th:text="${#dates.format(book.created, 'dd-MMM-yyyy')}"></p>

							<i class="fa fa-clock-o" aria-hidden="true"></i>

							<p th:text="${#dates.format(book.updated, 'dd-MMM-yyyy')}"></p>

						</div>
					</a>

				</section>


			</div>
		</div>
		<!-- /container -->
	</div>
	<div id="somedialog" class="dialog">
		<div class="dialog__overlay"></div>
		<div class="dialog__content">
			<form role="form" action="#" th:action="@{/newchapter}" method="post">
				<table>

					<tr>


					</tr>

					<tr>
						<td><label>Name</label></td>
						<td><input type="text" class="form-control" id="name"
							name="name" required="required" /></td>
						<input type="hidden" class="form-control" id="id" name="id"
							th:value="${book.id}" required="required" />
					</tr>


					<tr>
						<td>
							<button type="submit" class="btn btn-default">Add</button>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="../js/modernizr.custom.js"></script>
	<script src="../js/classie.js"></script>

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script src="../js/classie.js"></script>
	<script src="../js/dialogFx.js"></script>
	<script type="text/javascript">
		(function() {

			var dlgtrigger = document.getElementById("new_chapter"), somedialog = document
					.getElementById("somedialog"), dlg = new DialogFx(
					somedialog);
			console.log(somedialog);
			dlgtrigger.addEventListener('click', dlg.toggle.bind(dlg));

		})();
	</script>
</body>
</html>
