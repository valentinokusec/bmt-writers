<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
		<meta name="viewport" content="width=device-width, initial-scale=1"/> 
		<title>Page Preloading Effect | Demo 1</title>
		<meta name="description" content="Page Preloading Effect: Re-creating the effect seen on fontface.ninja" />
		<meta name="keywords" content="page loading, effect, initial, logo, sliding, web design, css animation, transform" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="css/layout-simple.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/effect1.css" />
		<link rel="stylesheet" type="text/css" href="/css/dialog.css" />
<!-- individual effect -->
<link rel="stylesheet" type="text/css" href="/css/dialog-sandra.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="demo-č1">
		<div id="ip-container" class="ip-container">
			<!-- initial header -->
			<header class="ip-header">
				<h1 class="ip-logo">
					"A reader reads <br></br> To live a thousand lives.<br></br> And a writers writes <br></br>Becaouse he cannot bear <br></br>The life inside."
				</h1>
				<div class="ip-loader">
					<svg class="ip-inner" width="60px" height="60px" viewBox="0 0 80 80">
						<path class="ip-loader-circlebg" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
						<path id="ip-loader-circle" class="ip-loader-circle" d="M40,10C57.351,10,71,23.649,71,40.5S57.351,71,40.5,71 S10,57.351,10,40.5S23.649,10,40.5,10z"/>
					</svg>
				</div>
			</header>
			<!-- top bar -->
		
			<!-- main content -->
			<div class="ip-main">
			<div id="container" class="container">
			<header class="intro">
				<img class="intro__image" src="img/header03.jpg" alt="Iceland galcier"/>
				<div class="content">
					<form th:action="@{/login}" method="post" default-target-url="/main"
					always-use-default-target="true">
			             <input placeholder="username" type="text" name="username"/> 
			             <input placeholder="password" type="password" name="password"/> 
			            <input type="submit" value="Sign In" class="signin"/>
			        </form>
					<img src="img/bmt.png" class="main_logo toggle_main anim" ></img>
					<a id="register_b" data-dialog="register_dialog"> Sign Up </a>
				  <div class="index_line  toggle_main_line anim">

					  </div>
					  <h3 class="index_banner" style="left:37%;">Welcome to <span style="color:rgb(255,64,129);">BMT Writers</span></h3>
					  <h3 class="index_banner" style="top:37%;">  A <span style="color:rgb(255,64,129);">community</span> of writers and booklovers</h3>
					  
					  
			
				</div>
</header>
				
		</div><!-- /container -->
			</div>
			<div id="register_dialog" class="dialog">
			<div class="dialog__overlay"></div>
			<div class="dialog__content">
				<h2>
					<strong>Register</strong>
				</h2>
				<form role="form" action="#" th:action="@{/newuser}"
					th:object="${User}" method="post">
					<table>

						

						<tr>
							<td><label>UserName</label></td>
							<td><input type="text" class="form-control"
								th:field="*{username}" required="required" /></td>
						</tr>
						<tr>
							<td><label>Password</label></td>
							<td><input type="text" class="form-control"
								th:field="*{password}" required="required" /></td>
						</tr>
					
						
						<tr>
							<td>
								<button type="submit" class="btn btn-default">Register</button>
							</td>
						</tr>
					</table>
				</form>

				<div>
					<button class="action" data-dialog-close="data-dialog-close">Close</button>
				</div>
			</div>
		</div>
		</div><!-- /container -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>	
		<script src="js/classie.js"></script>
		<script src="js/pathLoader.js"></script>
	
			<script src="/js/dialogFx.js"></script>
				<script src="js/main.js"></script>
		<script>
			
		</script>
	</body>
</html>
